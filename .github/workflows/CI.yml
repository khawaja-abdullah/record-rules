name: Continuous Integration

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: read
  checks: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build and Test with JaCoCo
        run: mvn -f pom-ci.xml clean verify

      # -----------------------------
      # Test Results Summary
      # -----------------------------
      - name: Publish Test Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: target/surefire-reports/TEST-*.xml

      # -----------------------------
      # JaCoCo Coverage Summary (PR)
      # -----------------------------
      - name: Publish JaCoCo Coverage Summary
        if: always()
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ github.token }}
          title: "JaCoCo Coverage Report"
          min-coverage-overall: 95
          min-coverage-changed-files: 95
          update-comment: true

      # -----------------------------
      # Upload JaCoCo HTML (Artifact)
      # -----------------------------
      - name: Upload JaCoCo HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: target/site/jacoco

  # =====================================================
  # GitHub Pages Deployment (FULL JaCoCo UI)
  # =====================================================
  deploy-jacoco:
    name: Publish JaCoCo to GitHub Pages
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Generate JaCoCo Report
        run: mvn -f pom-ci.xml clean verify

      - name: Upload JaCoCo Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/jacoco

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
