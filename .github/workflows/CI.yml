name: Continuous Integration

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      pull-requests: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------
      # Java (MATCHES YOUR POM: Java 17)
      # --------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # --------------------------------
      # Build + Tests + JaCoCo
      # --------------------------------
      - name: Build and Test with Coverage
        run: mvn -f pom-ci.xml clean verify

      # --------------------------------
      # Test Results (Passed / Failed)
      # --------------------------------
      - name: Publish Test Summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: target/surefire-reports/TEST-*.xml

      # --------------------------------
      # JaCoCo Coverage Summary (PR Comment)
      # --------------------------------
      - name: Publish JaCoCo Summary
        if: always()
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ github.token }}
          min-coverage-overall: 95
          min-coverage-changed-files: 95
          title: "JaCoCo Coverage Report"
          update-comment: true

      # --------------------------------
      # Upload FULL JaCoCo HTML UI
      # (Exactly like local index.html)
      # --------------------------------
      - name: Upload JaCoCo HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: target/site/jacoco
